<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Happy Birthday</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');
        
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
        }

        .container {
            text-align: center;
        }

        .text {
            font-size: 85px;
            font-family: 'Pacifico', cursive;
            color: #fff;
            text-transform: uppercase;
            margin-bottom: 40px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .letter-pair {
            display: inline-block;
            opacity: 0;
            margin: 0;
            animation: fadeInOut 4s infinite;
            text-shadow: 0 0 7px #9370DB,
                        0 0 10px #9370DB,
                        0 0 21px #9370DB,
                        0 0 42px #9370DB,
                        0 0 82px #9370DB,
                        0 0 92px #9370DB,
                        0 0 102px #9370DB,
                        0 0 151px #9370DB;
        }

        .button {
            padding: 15px 30px;
            font-size: 24px;
            background: transparent;
            color: #9370DB;
            border: 2px solid #9370DB;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            animation: buttonAppear 4s ease-in forwards;
            font-family: 'Pacifico', cursive;
            position: relative;
            z-index: 1000;
        }

        @keyframes buttonAppear {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            70% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
                box-shadow: 0 0 20px #9370DB,
                           0 0 40px #9370DB;
            }
        }

        .button:hover {
            background: #9370DB;
            color: #000;
            box-shadow: 0 0 20px #9370DB,
                        0 0 40px #9370DB,
                        0 0 60px #9370DB;
        }

        @keyframes fadeInOut {
            0%, 100% {
                opacity: 0;
                text-shadow: none;
            }
            50% {
                opacity: 1;
                text-shadow: 0 0 7px #9370DB,
                            0 0 10px #9370DB,
                            0 0 21px #9370DB,
                            0 0 42px #9370DB,
                            0 0 82px #9370DB,
                            0 0 92px #9370DB,
                            0 0 102px #9370DB,
                            0 0 151px #9370DB;
            }
        }

        #pair1 { animation-delay: 0s; }
        #pair2 { animation-delay: 0.5s; }
        #pair3 { animation-delay: 1s; }
        #pair4 { animation-delay: 1.5s; }
        #pair5 { animation-delay: 2s; }
        #pair6 { animation-delay: 2.5s; }
        #pair7 { animation-delay: 3s; }

        .message {
            font-family: 'Pacifico', cursive;
            font-size: 24px;
            color: #9370DB;
            opacity: 0;
            animation: messageAppear 4s ease-in forwards;
            text-shadow: 0 0 7px #9370DB,
                        0 0 10px #9370DB;
            margin-bottom: 30px;
        }

        @keyframes messageAppear {
            0%, 80% {
                opacity: 0;
                transform: translateY(-10px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text">
            <div class="happy">
                <span class="letter-pair" id="pair1">Ha</span><span class="letter-pair" id="pair2">pp</span><span class="letter-pair" id="pair3">y</span>
            </div>
            <div class="birthday">
                <span class="letter-pair" id="pair4">Bi</span><span class="letter-pair" id="pair5">rt</span><span class="letter-pair" id="pair6">hd</span><span class="letter-pair" id="pair7">ay</span>
            </div>
            <div class="message">
                happy birthday Ximena ✨
            </div>
        </div>
        <button class="button" onclick="window.location.href='flores.html'">
            Ver Sorpresa ✨
        </button>
    </div>
</body>
</html>
